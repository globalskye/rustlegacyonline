# HTTP only - for initial deploy and certbot ACME challenge
server {
    listen 80;
    resolver 127.0.0.11 valid=10s;
    server_name rustlegacy.online www.rustlegacy.online;
    root /usr/share/nginx/html;
    index index.html;

    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;

    # Let's Encrypt ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        try_files $uri =404;
    }

    # For Discord, VK, Telegram etc - return dynamic OG with online + download
    location = / {
        if ($http_user_agent ~* (Discordbot|VKBot|facebookexternalhit|TelegramBot|Twitterbot|Slackbot|WhatsApp|LinkedInBot)) {
            rewrite ^ /api/embed last;
        }
        try_files /index.html =404;
    }

    location / {
        try_files $uri $uri/ /index.html;
    }

    location /adminer/ {
        set $adminer_upstream http://adminer:8080;
        proxy_pass $adminer_upstream/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /api/ {
        set $backend_upstream http://backend:8000;
        proxy_pass $backend_upstream/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json;
}
