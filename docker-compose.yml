services:
  postgres:
    image: postgres:15-alpine
    container_name: rustlegacy-postgres
    environment:
      POSTGRES_DB: ${DB_NAME:-rustlegacy}
      POSTGRES_USER: ${DB_USER:-rustlegacy}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-rustlegacy_password}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - rust-legacy-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rustlegacy"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: rustlegacy-backend
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8000:8000"
    environment:
      - PORT=${PORT:-8000}
      - DB_HOST=${DB_HOST:-postgres}
      - DB_PORT=${DB_PORT:-5432}
      - DB_USER=${DB_USER:-rustlegacy}
      - DB_PASSWORD=${DB_PASSWORD:-rustlegacy_password}
      - DB_NAME=${DB_NAME:-rustlegacy}
      - JWT_SECRET=${JWT_SECRET:-rustlegacy-default-secret}
      - RCON_HOST=${RCON_HOST:-}
      - RCON_PORT=${RCON_PORT:-}
      - RCON_PASSWORD=${RCON_PASSWORD:-}
      - STATS_SYNC_ENDPOINT=${STATS_SYNC_ENDPOINT:-}
    restart: unless-stopped
    networks:
      - rust-legacy-network

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: rustlegacy-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - rust-legacy-network

  adminer:
    image: adminer:latest
    container_name: rustlegacy-adminer
    depends_on:
      - postgres
    ports:
      - "8081:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
      # Adminer: логин = DB_USER, пароль = DB_PASSWORD, база = DB_NAME
    restart: unless-stopped
    networks:
      - rust-legacy-network

volumes:
  postgres_data:

networks:
  rust-legacy-network:
    driver: bridge
